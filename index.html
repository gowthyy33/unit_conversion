<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../unit_conversion/measure.png" >
<body>
    <div class="head-div">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-el" placeholder="0">
        <button id="convert-btn">Convert</button>
    </div>


    <div class="conversions">
        <div class="length">
            <h2 class="unit-title">Length (Meter/Feet)</h2>
            <p id="length-el">Length conversions</p>
        </div>
        <div class="volume">
            <h2 class="unit-title">Volume (Liters/Gallons)</h2>
            <p id="volume-el">Volume conversions</p>
        </div>
        <div class="mass">
            <h2 class="unit-title">Mass (Kilograms/Pounds)</h2>
            <p id="mass-el">Mass conversions</p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
